<!DOCTYPE html>
<html>
    <head>
        <title>piano</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css"> 
    </head>

    <app>
        <piano>
            <whiteKeys>
                <div class="wk" id = "do"></div>
                <div class="wk" id = "re"></div>
                <div class="wk" id = "mi"></div>
                <div class="wk" id = "fa"></div>
                <div class="wk" id = "sol"></div>
                <div class="wk" id = "la"></div>
                <div class="wk" id = "si"></div>
            </whiteKeys>

            <blackKeys>
                <div class="bk" id = "reb"></div>
                <div class="bk" id = "mib"></div>
                <div class="bk" id = "solb"></div>
                <div class="bk" id = "lab"></div>
                <div class="bk" id = "sib"></div>
            </blackKeys>
        </piano>
    </app>

    <body>
        <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
        <script src="./main.js"></script>
    </body>

</html>
